<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development</title>
    <style>
        body {
            background-color: #000;
            color: #1e90ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image-placeholder {
            width: 700px;
            height: 300px;
            background-color: #1a1a1a;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            EIRRPEA's development team is working on that function.
        </div>
        <div class="image-placeholder">
        <img src="eirrpea.png" alt="EIRRPEA">
        </div>
    </div>
</body>
</html>
