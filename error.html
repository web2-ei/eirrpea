<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Error</title>
    <style>
        body {
            background-color: #000;
            color: #1e90ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #000;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #1e90ff;
        }
        button {
            background-color: #1e90ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report an Error</h2>
        <form id="errorForm">
            <input type="email" id="email" placeholder="Your email" required>
            <textarea id="message" placeholder="Describe the error" rows="6" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("errorForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            const response = await fetch("/report-error", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, message })
            });

            if (response.ok) {
                alert("Error reported successfully!");
            } else {
                alert("Failed to report error.");
            }
        });
    </script>
</body>
</html>
